<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT:SECRET</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background: none;
      color: white;
      min-height: 100vh;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('background.jpeg'); /* ← путь к фону */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -2;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .news-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding-bottom: 1rem;
      scroll-behavior: smooth;
    }

    .news-carousel::-webkit-scrollbar {
      display: none;
    }

    .news-card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 1rem;
      border-radius: 12px;
      color: white;
      scroll-snap-align: start;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: block;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .button-group button {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      opacity: 0.7;
    }

    .button-group button:hover {
      background: rgba(0, 122, 184, 1);
    }
  </style>
</head>
<body>
  <h1>PROJECT:SECRET</h1>

  <div class="news-carousel" id="carousel">
    <div class="news-card">
      <img src="news1.JPEG" alt="Новость 1" />
      <p>НОВИНКА! Каритридж XROS</p>
    </div>
    <div class="news-card">
      <img src="news2.JPEG" alt="Новость 2" />
      <p>Доставка стала более выгодной</p>
    </div>
    <div class="news-card">
      <img src="news3.JPEG" alt="Новость 3" />
      <p>Больше выгоды с бонусной системой</p>
    </div>
  </div>

  <div class="button-group">
    <button onclick="location.href='cat.html'">Каталог</button>
    <button onclick="location.href='bonus.html'">Бонусный магазин</button>
  </div>

  <script>
    // Автопрокрутка новостей
    const carousel = document.getElementById("carousel");
    let scrollIndex = 0;

    setInterval(() => {
      scrollIndex++;
      if (scrollIndex >= carousel.children.length) {
        scrollIndex = 0;
      }
      const cardWidth = carousel.children[0].offsetWidth + 16; // 16 — gap
      carousel.scrollTo({ left: scrollIndex * cardWidth, behavior: "smooth" });
    }, 5000);
  </script>
</body>
</html>
