<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фон</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      background-image: url('background.jpg'); /* ← имя файла */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4); /* Можешь сделать 0.2 */
      z-index: -1;
    }

    h1 {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h1>Проверка фона</h1>
</body>
</html>
