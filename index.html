<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT:SECRET</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background-image: url('background.JPEG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* Затемнение фона */
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease;
      will-change: transform;
    }

    .slide {
      flex: 0 0 100%;
      width: 100%;
      height: 180px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      color: white;
      text-align: center;
      line-height: 180px;
      font-size: 1.2rem;
      border-radius: 12px;
      margin-right: 0.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 1rem;
      background: rgba(0, 136, 204, 0.9);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgba(0, 122, 184, 1);
    }
  </style>
</head>
<body>

  <h1>PROJECT:SECRET</h1>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="slide">Новость 1</div>
      <div class="slide">Новость 2</div>
      <div class="slide">Новость 3</div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="location.href='catalog.html'">Каталог</button>
    <button class="btn" onclick="location.href='bonus.html'">Бонусный магазин</button>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const slides = track.children;
    const totalSlides = slides.length;

    let index = 0;
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    function goToSlide(i) {
      index = (i + totalSlides) % totalSlides;
      track.style.transition = 'transform 0.4s ease';
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    let autoSlide = setInterval(() => goToSlide(index + 1), 5000);

    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      isDragging = true;
      track.style.transition = 'none';
      clearInterval(autoSlide);
    });

    track.addEventListener('touchmove', e => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX;
      const deltaX = currentX - startX;
      track.style.transform = `translateX(calc(-${index * 100}% + ${deltaX}px))`;
    });

    track.addEventListener('touchend', () => {
      isDragging = false;
      const deltaX = currentX - startX;
      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0) {
          goToSlide(index + 1);
        } else {
          goToSlide(index - 1);
        }
      } else {
        goToSlide(index);
      }
      autoSlide = setInterval(() => goToSlide(index + 1), 5000);
    });
  </script>

</body>
</html>
