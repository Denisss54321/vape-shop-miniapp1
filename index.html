<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT:SECRET</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background-image: url('background.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: white;
    }

    .carousel-container {
      overflow: hidden;
      border-radius: 12px;
      position: relative;
      margin-bottom: 2rem;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      margin-right: 1rem;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .buttons button {
      padding: 1rem;
      font-size: 1.2rem;
      background: rgba(0, 136, 204, 0.9);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    .buttons button:hover {
      background: rgba(0, 122, 184, 1);
    }
  </style>
</head>
<body>
  <h1>PROJECT:SECRET</h1>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="carousel-item">
        <img src="news1.jpg" alt="Новость 1">
      </div>
      <div class="carousel-item">
        <img src="news2.jpg" alt="Новость 2">
      </div>
      <div class="carousel-item">
        <img src="news3.jpg" alt="Новость 3">
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="location.href='catalog.html'">Каталог</button>
    <button onclick="location.href='bonus.html'">Бонусный магазин</button>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    let index = 0;
    const totalItems = document.querySelectorAll('.carousel-item').length;

    function nextSlide() {
      index = (index + 1) % totalItems;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
