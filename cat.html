<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞—Ç–∞–ª–æ–≥</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1 class="centered-title">–ö–∞—Ç–∞–ª–æ–≥</h1>

  <div id="products"></div>

  <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ -->
  <button id="checkoutBtn" class="checkout-btn" style="display: none;">üßæ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("products");
    const checkoutBtn = document.getElementById("checkoutBtn");

    function updateCheckoutButton() {
      const cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");
      checkoutBtn.style.display = cart.length > 0 ? "block" : "none";
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ —Ç–æ–≤–∞—Ä–æ–≤
    products.forEach(p => {
      const block = document.createElement("div");
      block.className = "product-card";
      block.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>${p.price} ‚Ç∏</p>
      `;
      block.onclick = () => {
        // –¢–æ–ª—å–∫–æ –ø–µ—Ä–µ–¥–∞—ë–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–æ–≤–∞—Ä, –Ω–µ –¥–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ—Ä–∑–∏–Ω—É
        localStorage.setItem("tg_selected", JSON.stringify(p));
        window.location.href = "product.html";
      };
      container.appendChild(block);
    });

    checkoutBtn.onclick = () => {
      window.location.href = "checkout.html";
    };

    window.addEventListener("DOMContentLoaded", updateCheckoutButton);
  </script>
</body>
</html>
