<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞—Ç–∞–ª–æ–≥</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding-bottom: 130px; /* –º–µ—Å—Ç–æ –ø–æ–¥ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
      font-family: sans-serif;
      background-color: #000; /* –µ—Å–ª–∏ –Ω–µ—Ç —Ñ–æ–Ω–∞ */
    }

    .centered-title {
      text-align: center;
      font-size: 1.5rem;
      margin: 1rem 0;
      color: white;
    }

    #products {
      padding: 0 1rem;
    }

    .checkout-btn,
    .home-btn {
      width: 90%;
      max-width: 400px;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.8); /* —Ç—ë–º–Ω—ã–π —Ü–≤–µ—Ç —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é */
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
      margin: 0.3rem auto;
      display: block;

      /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .checkout-btn:hover,
    .home-btn:hover {
      background: rgba(30, 30, 30, 0.9);
    }

    .fixed-buttons {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      z-index: 10;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1 class="centered-title">–ö–∞—Ç–∞–ª–æ–≥</h1>

  <div id="products"></div>

  <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É -->
  <div class="fixed-buttons">
    <button id="checkoutBtn" class="checkout-btn" style="display: none;">üßæ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <button class="home-btn" onclick="location.href='index.html'">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
  </div>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("products");
    const checkoutBtn = document.getElementById("checkoutBtn");

    function updateCheckoutButton() {
      const cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");
      checkoutBtn.style.display = cart.length > 0 ? "block" : "none";
    }

    products.forEach(p => {
      const block = document.createElement("div");
      block.className = "product-card";
      block.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>${p.price} ‚Ç∏</p>
      `;
      block.onclick = () => {
        localStorage.setItem("tg_selected", JSON.stringify(p));
        window.location.href = "product.html";
      };
      container.appendChild(block);
    });

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        updateCheckoutButton();
      }
    });

    window.addEventListener("DOMContentLoaded", updateCheckoutButton);

    checkoutBtn.onclick = () => {
      window.location.href = "checkout.html";
    };
  </script>
</body>
</html>
