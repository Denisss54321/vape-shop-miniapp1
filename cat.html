<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞—Ç–∞–ª–æ–≥</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .back-home-btn {
      padding: 0.5rem 1rem;
      background: rgba(0, 136, 204, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
    }

    .centered-title {
      margin: 0 auto;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –∫–Ω–æ–ø–∫–æ–π "–ù–∞ –≥–ª–∞–≤–Ω—É—é" -->
  <div class="top-bar">
    <button class="back-home-btn" onclick="location.href='index.html'">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    <h1 class="centered-title">–ö–∞—Ç–∞–ª–æ–≥</h1>
    <div style="width: 90px;"></div> <!-- –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è -->
  </div>

  <div id="products"></div>

  <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ -->
  <button id="checkoutBtn" class="checkout-btn" style="display: none;">üßæ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("products");
    const checkoutBtn = document.getElementById("checkoutBtn");

    function updateCheckoutButton() {
      const cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");
      checkoutBtn.style.display = cart.length > 0 ? "block" : "none";
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ —Ç–æ–≤–∞—Ä–æ–≤
    products.forEach(p => {
      const block = document.createElement("div");
      block.className = "product-card";
      block.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>${p.price} ‚Ç∏</p>
      `;
      block.onclick = () => {
        localStorage.setItem("tg_selected", JSON.stringify(p));
        window.location.href = "product.html";
      };
      container.appendChild(block);
    });

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        updateCheckoutButton();
      }
    });

    window.addEventListener("DOMContentLoaded", updateCheckoutButton);

    checkoutBtn.onclick = () => {
      window.location.href = "checkout.html";
    };
  </script>
</body>
</html>
