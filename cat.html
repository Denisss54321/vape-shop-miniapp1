<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞—Ç–∞–ª–æ–≥</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .home-btn {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .home-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 class="centered-title">–ö–∞—Ç–∞–ª–æ–≥</h1>

  <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞ –≥–ª–∞–≤–Ω—É—é" -->
  <button class="home-btn" onclick="location.href='index.html'">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>

  <div id="products"></div>

  <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ -->
  <button id="checkoutBtn" class="checkout-btn" style="display: none;">üßæ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("products");
    const checkoutBtn = document.getElementById("checkoutBtn");

    function updateCheckoutButton() {
      const cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");
      checkoutBtn.style.display = cart.length > 0 ? "block" : "none";
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ —Ç–æ–≤–∞—Ä–æ–≤
    products.forEach(p => {
      const block = document.createElement("div");
      block.className = "product-card";
      block.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>${p.price} ‚Ç∏</p>
      `;
      block.onclick = () => {
        localStorage.setItem("tg_selected", JSON.stringify(p));
        window.location.href = "product.html";
      };
      container.appendChild(block);
    });

    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        updateCheckoutButton();
      }
    });

    // –¢–∞–∫–∂–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener("DOMContentLoaded", updateCheckoutButton);

    // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é
    checkoutBtn.onclick = () => {
      window.location.href = "checkout.html";
    };
  </script>
</body>
</html>
