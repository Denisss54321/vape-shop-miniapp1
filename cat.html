<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞—Ç–∞–ª–æ–≥</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1 class="centered-title">–ö–∞—Ç–∞–ª–æ–≥</h1>

  <div id="products"></div>

  <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ -->
  <button id="checkoutBtn" class="checkout-btn" style="display: none;">üßæ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("products");
    const checkoutBtn = document.getElementById("checkoutBtn");

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
    function updateCheckoutButton() {
      const cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");
      if (cart.length > 0) {
        checkoutBtn.style.display = "block";
      } else {
        checkoutBtn.style.display = "none";
      }
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ —Ç–æ–≤–∞—Ä–æ–≤
    products.forEach(p => {
      const block = document.createElement("div");
      block.className = "product-card";
      block.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>${p.price} ‚Ç∏</p>
      `;
      block.onclick = () => {
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω—É
        let cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");
        cart.push(p);
        localStorage.setItem("tg_cart", JSON.stringify(cart));

        updateCheckoutButton(); // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–∫–∏

        // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ç–æ–≤–∞—Ä–∞
        localStorage.setItem("tg_selected", JSON.stringify(p));
        window.location.href = "product.html";
      };
      container.appendChild(block);
    });

    // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é
    checkoutBtn.onclick = () => {
      window.location.href = "checkout.html";
    };

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener("DOMContentLoaded", updateCheckoutButton);
  </script>
</body>
</html>
