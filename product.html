<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waka 10000</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1 class="centered-title">Waka 10000</h1>

  <div class="product-details">
    <img src="waka10000.JPEG" alt="Waka 10000" />
    <p>Одноразовая электронная сигарета Waka на 10000 затяжек — идеальный выбор для длительного использования.</p>

    <h3>Выберите вкус:</h3>
    <select id="flavorSelect">
      <option value="">-- Выберите вкус --</option>
      <option value="Манго">Манго</option>
      <option value="Арбуз">Арбуз</option>
      <option value="Черника">Черника</option>
      <option value="Клубника-киви">Клубника-киви</option>
    </select>

    <button class="back-button" onclick="window.history.back()">← Назад</button>
    <button onclick="addToCart()">Добавить в корзину</button>
  </div>

  <script>
    function addToCart() {
      const flavor = document.getElementById("flavorSelect").value;
      if (!flavor) {
        alert("Пожалуйста, выберите вкус перед добавлением в корзину.");
        return;
      }

      const product = {
        name: `Waka 10000 (${flavor})`,
        price: 4500,
        image: "waka10000.JPEG",
        flavor: flavor
      };

      const cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");
      cart.push(product);
      localStorage.setItem("tg_cart", JSON.stringify(cart));

      if (window.Telegram.WebApp) {
        Telegram.WebApp.HapticFeedback.notificationOccurred("success");
      }

      alert(`Добавлено в корзину: Waka 10000 (${flavor})`);
    }
  </script>
</body>
</html>
