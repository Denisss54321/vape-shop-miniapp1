<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 1rem;
    }

    #orderInfo {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    form {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      label {
        font-size: 13px;
      }

      input, select {
        font-size: 15px;
        padding: 8px;
      }

      button {
        font-size: 15px;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Оформить заказ</h1>

  <div id="orderInfo"></div>

  <form id="orderForm">
    <label>
      Адрес доставки:
      <input name="address" required>
    </label>

    <label>
      Телефон:
      <input name="phone" required>
    </label>

    <label>
      Оплата:
      <select name="payment">
        <option value="stars">Telegram ⭐</option>
        <option value="cash">Наличные</option>
      </select>
    </label>

    <button type="submit">Отправить заказ</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");
    const info = document.getElementById("orderInfo");

    cart.forEach(p => {
      info.innerHTML += `<p>${p.name} — ${p.price}₸</p>`;
    });

    document.getElementById("orderForm").addEventListener("submit", e => {
      e.preventDefault();
      const form = e.target;
      const order = {
        cart,
        address: form.address.value,
        phone: form.phone.value,
        payment: form.payment.value === "stars" ? "Telegram ⭐" : "Наличные"
      };
      tg.sendData("ORDER:" + JSON.stringify(order));
    });
  </script>
</body>
</html>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");
  const info = document.getElementById("orderInfo");

  function renderCart() {
    info.innerHTML = "";
    if (cart.length === 0) {
      info.innerHTML = "<p>Корзина пуста</p>";
      document.getElementById("orderForm").style.display = "none";
      return;
    }

    cart.forEach((p, index) => {
      const item = document.createElement("div");
      item.innerHTML = `
        <p>${p.name} — ${p.price}₸
          <button onclick="removeItem(${index})" style="margin-left: 10px; background: red; color: white; border: none; border-radius: 6px; padding: 4px 8px; font-size: 0.8rem; cursor: pointer;">Удалить</button>
        </p>
      `;
      info.appendChild(item);
    });
  }

  window.removeItem = function(index) {
    cart.splice(index, 1);
    localStorage.setItem("tg_cart", JSON.stringify(cart));
    renderCart();
  };

  document.getElementById("orderForm").addEventListener("submit", e => {
    e.preventDefault();
    const form = e.target;
    const order = {
      cart,
      address: form.address.value,
      phone: form.phone.value,
      payment: form.payment.value
    };
    tg.sendData(JSON.stringify(order));
  });

  renderCart();
</script>
