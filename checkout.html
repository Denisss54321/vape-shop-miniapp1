<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .cart-item.removing {
      opacity: 0;
      transform: translateX(-20px);
    }

    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <!-- –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ -->
  <a href="cat.html" class="back-button" style="display: block; max-width: 100%; box-sizing: border-box; margin-bottom: 1rem;">
    ‚Üê –í –∫–∞—Ç–∞–ª–æ–≥
  </a>

  <h1 class="centered-title">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h1>

  <div id="orderInfo" class="product-card">
    <h3>–í–∞—à –∑–∞–∫–∞–∑:</h3>
    <div id="cartItems"></div>
    <hr>
    <p><strong>–ò—Ç–æ–≥–æ: <span id="totalSum">0</span> ‚Ç∏</strong></p>
  </div>

  <form id="orderForm">
    <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
    <input type="tel" id="phone" required />

    <label for="address">–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
    <input type="text" id="address" required />

    <label for="payment">–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</label>
    <select id="payment" required>
      <option value="cash">–ù–∞–ª–∏—á–Ω—ã–µ</option>
      <option value="kaspi">–ö–∞—Å–ø–∏</option>
    </select>

    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç -->
    <p style="margin-top: 20px; margin-bottom: 10px; color: #666; font-size: 14px;">
      –ü–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞ —Å –≤–∞–º–∏ —Å–≤—è–∂–µ—Ç—Å—è –º–µ–Ω–µ–¥–∂–µ—Ä –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
    </p>

    <button type="submit">üì¶ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </form>

  <script>
    const cartItemsContainer = document.getElementById("cartItems");
    const totalSumEl = document.getElementById("totalSum");

    let cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>";
        totalSumEl.textContent = "0";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.dataset.index = index;

        div.innerHTML = `
          <span>${index + 1}. ${item.name} ‚Äî ${item.price} ‚Ç∏</span>
          <button class="remove-btn" title="–£–¥–∞–ª–∏—Ç—å" data-index="${index}">√ó</button>
        `;

        cartItemsContainer.appendChild(div);
      });

      totalSumEl.textContent = total;

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.onclick = (e) => {
          const index = parseInt(btn.dataset.index);
          const itemDiv = btn.closest(".cart-item");

          // –ê–Ω–∏–º–∞—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è
          itemDiv.classList.add("removing");
          setTimeout(() => {
            cart.splice(index, 1);
            localStorage.setItem("tg_cart", JSON.stringify(cart));
            renderCart();
          }, 400);
        };
      });
    }

    window.addEventListener("DOMContentLoaded", renderCart);

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.");
        return;
      }

      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const payment = document.getElementById("payment").value;

      const order = {
        phone,
        address,
        payment,
        items: cart,
      };

      // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
      console.log("–ó–∞–∫–∞–∑:", order);

      alert("–í–∞—à –∑–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
      localStorage.removeItem("tg_cart");
      window.location.href = "cat.html";
    });
  </script>
</body>
</html>
