  <script>
    const cartItemsContainer = document.getElementById("cartItems");
    const totalSumEl = document.getElementById("totalSum");

    let cart = JSON.parse(localStorage.getItem("tg_cart") || "[]");

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>";
        totalSumEl.textContent = "0";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.dataset.index = index;

        div.innerHTML = `
          <div class="cart-text">${index + 1}. ${item.name} ‚Äî ${item.price} ‚Ç∏</div>
          <div style="flex-shrink: 0;">
            <button class="remove-btn" title="–£–¥–∞–ª–∏—Ç—å" data-index="${index}">√ó</button>
          </div>
        `;

        cartItemsContainer.appendChild(div);
      });

      totalSumEl.textContent = total;

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.onclick = () => {
          const index = parseInt(btn.dataset.index);
          const itemDiv = btn.closest(".cart-item");

          itemDiv.classList.add("removing");
          setTimeout(() => {
            cart.splice(index, 1);
            localStorage.setItem("tg_cart", JSON.stringify(cart));
            renderCart();
          }, 400);
        };
      });
    }

    window.addEventListener("DOMContentLoaded", renderCart);
